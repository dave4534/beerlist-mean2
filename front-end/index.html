<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">

</head>

<body ng-app="beerList" ng-controller="MainCtrl">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">Daves Ridiculously Amazing Beer List</h1>
      <div class="page-header">
      </div>
<div class="mycontainer">
<div class="myrow" >
      <!-- Render Beers Here -->
      <div class="beerPost" ng-repeat="beer in beersArray track by $index"> 
<i ng-click="removeBeer($index)" class="fa fa-times fa-2x" aria-hidden="true"></i>
<!-- Beer Image -->
      <div class="imgWrap" ><img src={{beer.beerImage}} class="img-responsive"></div>

        <h2 class="beerTitle" >{{beer.beerName}}</h2> 
        <ul>
          <li>{{'Style: ' + beer.beerStyle}}</li>
          <li>{{'ABV: ' + beer.beerABV}}</li>
        </ul>
        <hr>
      </div>
      </div>
</div>
      <form ng-submit="addBeer()">
        <h3>Add a new beer</h3>
<!-- 
1. How do I store the data permanently so that the array can be looked up in the console?
-->
<div class="form-group">
  <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
</div>

<div class="form-group">
  <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
</div>

<div class="form-group">
  <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
</div>

<div class="form-group">
  <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
</div>

<button ng-click="addToBeersArray()" type="submit" class="btn btn-primary">Add</button>
</form>
</div>
</div>

<script src="angular/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/beerService.js"></script>
<script src="js/mainController.js"></script>

</body>
</html>
